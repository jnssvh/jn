<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
   
    <title>My JSP 'dso_menu.jsp' starting page</title>
    
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">    
	<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
	<meta http-equiv="description" content="This is my page">
	<!--
	<link rel="stylesheet" type="text/css" href="styles.css">
	-->
	<style type="text/css">
		span{display:block;float:left;font-size:9pt;padding:2px 5px 0px 5px;}
	</style>
	<script type="text/javascript" src="js/jaguar.js"></script>
	<script type="text/javascript">

	window.onload = function() {

	};
	</script>
  </head>
  
<body topmargin="0" leftmargin="0" scroll="no" bgcolor="threedface">
<div id="divmenu" style="padding-top:3px;">
<span onmouseover="this.style.backgroundColor='#cccccc'" onmouseout="this.style.backgroundColor=''"
 onclick="this.style.backgroundColor='#888888';parent.word.openDoc('local.'+parent.gFileName.replace(/.*\./, ''));">新建</span>
<span onmouseover="this.style.backgroundColor='#cccccc'" onmouseout="this.style.backgroundColor=''"
 onclick="this.style.backgroundColor='#888888';parent.word.openDoc()">打开本地</span>
<span onmouseover="this.style.backgroundColor='#cccccc'" onmouseout="this.style.backgroundColor=''"
 onclick="this.style.backgroundColor='#888888';parent.openNet()">打开网络</span>
<span onmouseover="this.style.backgroundColor='#cccccc'" onmouseout="this.style.backgroundColor=''"
 onclick="this.style.backgroundColor='#888888';parent.word.saveDoc()">保存</span>
<span onmouseover="this.style.backgroundColor='#cccccc'" onmouseout="this.style.backgroundColor=''"
 onclick="this.style.backgroundColor='#888888';parent.document.getElementById('oframe').SetTrackRevisions(1)">痕迹</span>
<span onmouseover="this.style.backgroundColor='#cccccc'" onmouseout="this.style.backgroundColor=''"
 onclick="this.style.backgroundColor='#888888';parent.document.getElementById('oframe').SetTrackRevisions(0)">取消痕迹</span>
<span onmouseover="this.style.backgroundColor='#cccccc'" onmouseout="this.style.backgroundColor=''"
 onclick="this.style.backgroundColor='#888888';parent.document.getElementById('oframe').SetTrackRevisions(4)">接受修改</span>
<span onmouseover="this.style.backgroundColor='#cccccc'" onmouseout="this.style.backgroundColor=''"
 onclick="this.style.backgroundColor='#888888';parent.document.getElementById('oframe').ShowRevisions(0);">禁止修订</span>
<span onmouseover="this.style.backgroundColor='#cccccc'" onmouseout="this.style.backgroundColor=''"
 onclick="this.style.backgroundColor='#888888';parent.disabledTrack()">禁止</span>

</div>
  </body>
</html>
