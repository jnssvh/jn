function ShowBorder(obj)
{
	if (typeof(oFocus) == "object")
	{
		oFocus.style.border = "1px solid gray";
	}

	SampleText.style.color = obj.firstChild.style.background;
	
	oFocus = obj;
	oFocus.oldborder = oFocus.style.border;
	oFocus.style.border = "1px solid navy";
	ConfirmDlg();
	if (event != null)
		event.cancelBubble = true;
}


function ChangeFont()
{
	txtFontName.value = FontName.value;		// 字体名
	txtFontStyle.value = FontStyle.options[FontStyle.selectedIndex].text;
	txtFontSize.value = FontSize.value;		// 字体样式
	document.all.SampleText.style.font = document.all.FontStyle.value + document.all.FontSize.value + document.all.FontName.value;
	ConfirmDlg();
}

function ConfirmDlg()
{
	returnValue = "font=" + document.all.SampleText.style.font + ";color=" + document.all.SampleText.style.color;
	parent.SelectFontEx(returnValue);
//	window.close();
}

function InitComboValue(obj)
{
	document.all.ButtonTD.style.display = "none";
}


function ConfirmColorDlg()
{
	// 弹出图像选择窗口并获取返回值
	var t = window.showModalDialog("com/SeleColor.jsp","", "dialogWidth:350px; dialogHeight:320px");
	if (t!=null)
	{
		document.all.SampleText.style.color = t;
		SPANStyleGetColor.style.background = t;
	}
	ConfirmDlg();

}
