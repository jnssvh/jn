<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML><HEAD><META http-equiv='Content-Type' content='text/html; charset=GBK'>
<link rel='stylesheet' type='text/css' href='com/forum.css'>
<meta http-equiv='MSThemeCompatible' content='Yes'>
<title>选择图释</title>
<script language=javascript src=com/psub.jsp></script>
<script language=javascript>
function ConfirmDlg()
{
	if (typeof(oFocus) != "object")
	{
		alert("请选择后继续！");
		return;
	}
	if (typeof parent.SelectEM == "function")
	{
		parent.SelectEM(oFocus.firstChild.src);
		return parent.document.body.fireEvent("onmousedown");
	}
	window.returnValue = oFocus.firstChild.src;
	window.close();
}

function InitComboValue(obj)
{
	document.all.ButtonTD.style.display = "none";
}
function SelObjectx(obj){
	SelObject(obj);
	obj.style.backgroundColor="transparent";
	obj.firstChild.style.border="1px solid blue";
}
function UnSelObjectx(obj){
	obj.firstChild.style.border="1px solid white";
}
</script>	

</head>
<body scroll="no">

<table border="0" style="border-collapse:collapse;" cellpadding="0" cellspacing="0" width="100%" height="100%">
	<tr>
<script language="javascript">
	for (var i = 1; i<=86; i++)
	{
		document.write("<td align=center onmouseout=UnSelObjectx(this) onmouseover=SelObjectx(this) onclick=ConfirmDlg()>");
		if (i < 10)
		{
			document.write("<img style='border:1px solid white' src=pic/face/0" + i + ".gif>");
		}
		else
		{
			document.write("<img style='border:1px solid white' src=pic/face/" + i + ".gif>");
		}
		document.write("</td>");
		if (i % 10 == 0)
		{
			document.write("</tr><tr>");
		}
	}
</script>
</tr>
<tr>
	<td id=ButtonTD align="center" colspan="10">
		<input name="btnOK" type="button" value="确定" onClick="ConfirmDlg();">
		<input name="btnCancel" type="button" value="取消" onClick="window.close();">
	</td>
</tr>
</table>

</body>
</html>
